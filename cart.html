<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart – Pokémon TCG Store</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .cart-container {
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
    }
    .cart-item {
      display: flex;
      align-items: center;
      gap: 15px;
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
    }
    .cart-item img {
      width: 80px;
      border-radius: 8px;
    }
    .cart-item button {
      background: red;
      color: white;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .checkout-btn {
      background: green;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<header>
  <h1>Your Cart</h1>
  <p>Review your items before checkout</p>
</header>

<div class="cart-container" id="cartContainer"></div>

<script>
  const cartContainer = document.getElementById("cartContainer");
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  if (cart.length === 0) {
    cartContainer.innerHTML = "<p>Your cart is empty.</p>";
  } else {
    let total = 0;

    cart.forEach((item, index) => {
      total += item.price;

      cartContainer.innerHTML += `
        <div class="cart-item">
          <img src="${item.image}">
          <div>
            <h3>${item.name}</h3>
            <p>₹${item.price}</p>
            <button onclick="removeItem(${index})">Remove</button>
          </div>
        </div>
      `;
    });

    cartContainer.innerHTML += `
      <h2>Total: ₹${total}</h2>
      <button class="checkout-btn" onclick="goToCheckout(${total})">
        Proceed to Checkout
      </button>
    `;
  }

  function removeItem(index) {
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    location.reload();
  }

  function goToCheckout(total) {
    window.location.href = "checkout.html?product=Cart Items&price=" + total;
  }
</script>

</body>
</html>
