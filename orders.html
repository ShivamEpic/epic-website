<!DOCTYPE html>
<html>
<body>

<h1>My Orders</h1>
<div id="orders"></div>

<script>
let orders = JSON.parse(localStorage.getItem("orders")) || [];
const box = document.getElementById("orders");

if (orders.length === 0) {
  box.innerHTML = "No orders yet";
} else {
  orders.forEach(o=>{
    box.innerHTML += `<p>${o.products} - â‚¹${o.total} (${o.status})</p>`;
  });
}
</script>

</body>
</html>
