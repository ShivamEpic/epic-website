<!DOCTYPE html>
<html>
<head>
  <title>Checkout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 style="font-size:36px;text-align:center;">Checkout</h1>

<p id="summary" style="font-size:20px;line-height:1.6;"></p>
<p id="amount" style="font-size:28px;font-weight:bold;margin-top:10px;"></p>
<img src="upi-qr.png" style="width:320px">
<img src="upi-qr.png" style="width:260px;display:block;margin:20px auto;">
<br><br>
<a id="waBtn" target="_blank">I Have Paid – Send Screenshot</a>
<a id="waBtn" target="_blank"
   style="
     display:inline-block;
     margin-top:20px;
     padding:14px 24px;
     background:#25D366;
     color:black;
     font-size:18px;
     font-weight:bold;
     border-radius:8px;
     text-decoration:none;
   ">
   I Have Paid – Send Screenshot
</a>
<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

let total = 0;
let summary = "";

cart.forEach(item => {
  total += item.price * item.qty;
  summary += `• ${item.name} (x${item.qty})\n`;
});

document.getElementById("summary").innerText =
  summary || "No items in cart";

document.getElementById("amount").innerText =
  "Pay Amount: ₹" + total;

// SAVE ORDER
let orders = JSON.parse(localStorage.getItem("orders")) || [];
orders.push({
  products: summary,
  total: total,
  status: "Payment Pending"
});
localStorage.setItem("orders", JSON.stringify(orders));

// WhatsApp
document.getElementById("whatsappBtn").href =
  "https://wa.me/919838619283?text=" +
  encodeURIComponent(
    "Payment Done\n\n" +
    summary +
    "\nTotal: ₹" + total
  );
</script>

</body>
</html>
