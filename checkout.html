<!DOCTYPE html>
<html>
<head>
  <title>Checkout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 style="font-size:26px">Checkout</h1>

<p id="summary" style="font-size:18px"></p>
<p id="amount" style="font-size:22px;font-weight:bold"></p>

<img src="upi-qr.png" style="width:320px">

<br><br>
<a id="waBtn" target="_blank">I Have Paid – Send Screenshot</a>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let total = 0;
let summary = "";

cart.forEach(item => {
  total += item.price * item.qty;
  summary += `${item.name} (x${item.qty})\n`;
});

document.getElementById("summary").innerText = summary;
document.getElementById("amount").innerText = "Amount: ₹" + total;

// SAVE ORDER
let orders = JSON.parse(localStorage.getItem("orders")) || [];
orders.push({
  products: summary,
  total: total,
  status: "Payment Pending"
});
localStorage.setItem("orders", JSON.stringify(orders));

// WhatsApp
document.getElementById("waBtn").href =
  "https://wa.me/919838619283?text=" +
  encodeURIComponent(
    "Payment Done\n\n" +
    summary +
    "\nTotal: ₹" + total
  );
</script>

</body>
</html>
