<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Checkout</title>

<style>
body{
  background:#0f0f0f;
  color:#fff;
  font-family:Arial, sans-serif;
  padding:20px;
}

h1{
  text-align:center;
}

.info{
  opacity:0.85;
  margin-bottom:15px;
}

.item{
  background:#1c1c1c;
  padding:12px;
  border-radius:8px;
  margin-bottom:10px;
}

.qty-btn{
  padding:4px 10px;
  border:none;
  border-radius:4px;
  cursor:pointer;
  font-size:16px;
}

.plus{background:#22c55e;}
.minus{background:#ef4444;}

.coupon{
  margin-top:20px;
}

input{
  padding:8px;
  border-radius:6px;
  border:none;
  width:200px;
}

button{
  padding:8px 12px;
  border-radius:6px;
  border:none;
  cursor:pointer;
  background:#facc15;
  margin-left:5px;
}

.total{
  font-size:20px;
  margin-top:20px;
  font-weight:bold;
}

.pay{
  width:100%;
  padding:14px;
  margin-top:20px;
  font-size:18px;
  background:#22c55e;
}
</style>
</head>

<body>

<h1>Checkout</h1>

<div class="info">
Coupons Available:<br>
• <b>POKEMON10</b> – 10% off on ₹600+<br>
• <b>WELCOME50</b> – ₹50 off on first order (₹300+)<br>
• <b>EPIC50</b> – ₹50 off on ₹500+
</div>

<div id="items"></div>

<div class="coupon">
  <input type="text" id="coupon" placeholder="Enter coupon code">
  <button onclick="applyCoupon()">Apply</button>
</div>

<div class="total" id="total">Total: ₹0</div>

<button class="pay" onclick="placeOrder()">Place Order</button>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let orders = JSON.parse(localStorage.getItem("orders")) || [];
let discount = 0;

function renderCart(){
  const box = document.getElementById("items");
  box.innerHTML = "";
  let total = 0;

  cart.forEach((item, index)=>{
    total += item.price * item.qty;
    box.innerHTML += `
      <div class="item">
        <b>${item.name}</b><br>
        ₹${item.price} × ${item.qty}<br><br>
        <button class="qty-btn minus" onclick="changeQty(${index},-1)">−</button>
        <button class="qty-btn plus" onclick="changeQty(${index},1)">+</button>
      </div>
    `;
  });

  total -= discount;
  if(total < 0) total = 0;
  document.getElementById("total").innerText = "Total: ₹" + total;
}

function changeQty(index, change){
  cart[index].qty += change;
  if(cart[index].qty <= 0){
    cart.splice(index,1);
  }
  localStorage.setItem("cart", JSON.stringify(cart));
  discount = 0;
  renderCart();
}

function applyCoupon(){
  const code = document.getElementById("coupon").value.toUpperCase();
  const total = cart.reduce((s,i)=>s+i.price*i.qty,0);
  const firstUsed = localStorage.getItem("firstOrderCompleted");

  discount = 0;

  if(code === "POKEMON10" && total >= 600){
    discount = Math.floor(total * 0.10);
  }
  else if(code === "EPIC50" && total >= 500){
    discount = 50;
  }
  else if(code === "WELCOME50" && total >= 300 && !firstUsed){
    discount = 50;
  }
  else{
    alert("Coupon not valid");
  }

  renderCart();
}

function placeOrder(){
  if(cart.length === 0){
    alert("Cart is empty");
    return;
  }

  const totalText = document.getElementById("total").innerText;

  const order = {
    id: "ORD" + Date.now(),
    items: cart,
    total: totalText,
    date: new Date().toLocaleString()
  };

  orders.push(order);
  localStorage.setItem("orders", JSON.stringify(orders));
  localStorage.setItem("firstOrderCompleted","true");
  localStorage.removeItem("cart");

  const msg = encodeURIComponent(
    `New Order ${order.id}\n` +
    order.items.map(i=>`${i.name} x ${i.qty}`).join("\n") +
    `\n${order.total}`
  );

  window.location.href = `https://wa.me/91XXXXXXXXXX?text=${msg}`;
}

renderCart();
</script>

</body>
</html>
