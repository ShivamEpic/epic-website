<!DOCTYPE html>
<html>
<head>
  <title>Checkout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 style="font-size:26px">Checkout</h1>

<p id="summary" style="font-size:18px"></p>
<p id="amount" style="font-size:22px;font-weight:bold"></p>

<img src="upi-qr.png" style="width:320px">

<br><br>
<a id="waBtn" target="_blank">I Have Paid – Send Screenshot</a>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let total = cart.reduce((s,i)=>s+i.price*i.qty,0);
let names = cart.map(i=>i.name).join(", ");

document.getElementById("summary").innerText = names;
document.getElementById("amount").innerText = "Amount: ₹" + total;

localStorage.setItem("orders", JSON.stringify([{products:names, total, status:"Paid"}]));

document.getElementById("waBtn").href =
"https://wa.me/919838619283?text=" +
encodeURIComponent("Payment done\nItems: "+names+"\nAmount: ₹"+total);
</script>

</body>
</html>
