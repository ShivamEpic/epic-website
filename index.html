<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokémon TCG Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Pokémon TCG Store</h1>
  <p>Cards • Booster Packs • Booster Boxes</p>
</header>

<main class="products">

  <div class="card">
    <img src="https://assets.pokemon.com/assets/cms2/img/cards/web/SV01/SV01_EN_1.png" alt="Pokemon Card">
    <h2>Rare Pokémon Card</h2>
    <p class="price">₹499</p>
    <button>Add to Cart</button>
  </div>

  <div class="card">
    <img src="https://m.media-amazon.com/images/I/81C1bP6Z4RL._SX679_.jpg" alt="Booster Pack">
    <h2>Scarlet & Violet Booster Pack</h2>
    <p class="price">₹399</p>
    <button>Add to Cart</button>
  </div>

  <div class="card out">
    <img src="https://m.media-amazon.com/images/I/81W0Y0O+MZL._SX679_.jpg" alt="Booster Box">
    <h2>Booster Box</h2>
    <p class="price">₹4,999</p>
    <button disabled>Out of Stock</button>
  </div>

</main>

<script src="script.js"></script>
</body>
</html>
