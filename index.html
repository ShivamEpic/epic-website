<!DOCTYPE html>
<html>
<head>
  <title>Epic Pokémon Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="title">Epic Pokémon Store</h1>

<div class="grid">
  <script src="products.js"></script>
  <script>
    products.forEach(p => {
      document.write(`
        <div class="card">
          <img src="${p.image}">
          <h3>${p.name}</h3>
          <p>₹${p.price}</p>
          <a href="product.html?id=${p.id}" class="btn">View Product</a>
        </div>
      `);
    });
  </script>
</div>

</body>
</html>
